<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Troll</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.5s;
        }
        .message {
            font-size: 24px;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="message">Bấm vào đây xem điều bất ngờ!</div>
    <script>
        const messages = [
            "Bạn vừa bị troll! Haha!",
            "Ối dồi ôi! Bấm chi vậy?",
            "Tưởng có gì hay? Lêu lêu!",
            "Bạn thật dễ bị dụ!",
            "Muốn làm lại cuộc đời không? Bấm nữa đi!"
        ];

        document.body.addEventListener("click", function() {
            document.body.style.backgroundColor = `rgb(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255})`;
            document.querySelector(".message").textContent = messages[Math.floor(Math.random() * messages.length)];
        });
    </script>
</body>
</html>
